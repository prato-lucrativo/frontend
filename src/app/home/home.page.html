<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="person-circle-outline" slot="start" style="vertical-align: middle;"></ion-icon>
      Olá, {{ nomeUsuario }}
    </ion-title>

    <ion-buttons slot="end">Sair
      <ion-button (click)="logout()" color="light" fill="clear" title="Logout">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <h2 class="titulo">Resumo Rápido</h2>

 <ion-grid>
  <ion-row>
    <ion-col size="6" size-md="4">
      <ion-card class="card-metric">
        <ion-card-content>
          <ion-icon name="restaurant-outline" size="large"></ion-icon>
          <p class="valor">12 pratos</p>
          <p class="label">Pratos</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6" size-md="4">
      <ion-card class="card-metric">
        <ion-card-content>
          <ion-icon name="cash-outline" size="large"></ion-icon>
          <p class="valor">R$ 8,25</p>
          <p class="label">Lucro Médio</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6" size-md="4">
      <ion-card class="card-metric">
        <ion-card-content>
          <ion-icon name="trending-up-outline" size="large"></ion-icon>
          <p class="valor">28,4%</p>
          <p class="label">Margem Média</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>



  <div class="botoes">
    <ion-button  color="primary" routerLink="/cadastro-ingrediente">
      <ion-icon name="add-circle-outline" slot="start"></ion-icon>
      Novo Ingrediente
    </ion-button>

    <ion-button  color="secondary" (click)="irParaCadastroPrato()">
      <ion-icon name="add-circle-outline" slot="start"></ion-icon>
      Novo Prato
    </ion-button>

    <ion-button  color="tertiary" routerLink="/relatorio">
      <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
      Ver Relatório
    </ion-button>

    <ion-button color="success" routerLink="/vendas">
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      Vendas
    </ion-button>
  </div>

</ion-content>
